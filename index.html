<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRAYNODES Login</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px #00ff00;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff00;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00cc00;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00aa00;
    }

    .register {
      background-color: #0077cc;
    }

    .register:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to GRAYNODES</h1>
    <form onsubmit="return fakeLogin(event)">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password (max 16 characters)" maxlength="16" required />
      <button type="submit">Login</button>
    </form>
    <button class="register" onclick="window.location.href='register.html'">Register</button>
  </div>

  <script>
    function fakeLogin(event) {
      event.preventDefault();
      alert("Logged in successfully! (Just a demo)");
    }
  </script>
</body>
</html>
